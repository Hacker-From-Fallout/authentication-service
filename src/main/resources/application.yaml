spring:
    application:
        name: authentication-service
    datasource:
        url: jdbc:postgresql://localhost:5432/authentication-db
        driver-class-name: org.postgresql.Driver
        username: root
        password: password
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                format-sql: true
                dialect: org.hibernate.dialect.PostgreSQLDialect
    liquibase:
        change-log: classpath:/db/changelog/db.changelog-master.yaml
    kafka:
        bootstrap-servers: 
            - localhost:9092
        topics:
            create-profile: create-profile-topic
            update-username: update-username-topic
            update-email: update-email-topic
            update-phone-number: update-phone-number-topic
            delete-profile: delete-profile-topic
logging:
    level:
        org:
            springframework:
                data:
                    jpa: DEBUG