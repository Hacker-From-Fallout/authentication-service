spring:
    application:
        name: authentication-service
    datasource:
        url: jdbc:postgresql://localhost:5432/authentication-db
        driver-class-name: org.postgresql.Driver
        username: root
        password: password
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                format-sql: true
                dialect: org.hibernate.dialect.PostgreSQLDialect
logging:
    level:
        org:
            springframework:
                data:
                    jpa: DEBUG